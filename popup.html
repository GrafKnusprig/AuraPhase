<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: #160c1f;
        --panel: #21102f;
        --text: #f4e9ff;
        --muted: #c8acd9;
        --accent: #b68cff;
        --accent-strong: #caa7ff;
        --accent-glow: rgba(182, 140, 255, 0.55);
        --border: rgba(255, 255, 255, 0.08);
      }

      * { box-sizing: border-box; }
      body {
        font: 14px "Trebuchet MS", "Segoe UI", sans-serif;
        margin: 12px;
        width: 290px;
        color: var(--text);
        background: radial-gradient(120% 120% at 0% 0%, #2a1342 0%, var(--bg) 55%, #130818 100%);
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 80px 1fr 60px;
        gap: 10px;
        align-items: center;
        margin: 10px 0;
      }
      .row span:first-child { color: var(--muted); }
      input[type="range"] {
        width: 100%;
        accent-color: var(--accent);
      }
      button {
        width: 100%;
        padding: 6px 8px;
        font: 600 13px "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text);
        background: linear-gradient(180deg, #2b1442 0%, #1b0d2b 100%);
        border: 1px solid var(--border);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }
      button:hover { border-color: rgba(255, 255, 255, 0.2); }
      .value { text-align: right; font-variant-numeric: tabular-nums; color: var(--accent-strong); }
      .hint { color: var(--muted); font-size: 12px; margin-top: 8px; line-height: 1.3; }
      .hint a { color: var(--accent-strong); }
      .group {
        margin-top: 12px;
        padding: 10px;
        background: linear-gradient(180deg, #241233 0%, #1a0c27 100%);
        border: 1px solid var(--border);
        border-radius: 12px;
      }
      .group-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .group-title { color: var(--text); font-weight: 600; }
      .row-compact { margin: 6px 0 2px; }
      .row-dir { grid-template-columns: 80px 1fr; }
      .dir-toggle {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
      }
      .dir-btn { width: 150px; margin-left: auto; }
      .is-disabled { opacity: 0.45; }

      .switch {
        position: relative;
        width: 52px;
        height: 28px;
        display: inline-block;
      }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute;
        inset: 0;
        background: #3b3b3b;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        transition: background 0.2s ease, box-shadow 0.2s ease;
      }
      .slider::before {
        content: "";
        position: absolute;
        height: 22px;
        width: 22px;
        left: 3px;
        top: 2px;
        background: #c7c7c7;
        border-radius: 50%;
        transition: transform 0.2s ease, background 0.2s ease;
      }
      .switch input:checked + .slider {
        background: linear-gradient(180deg, #4a1f73 0%, #2f1150 100%);
        box-shadow: 0 0 10px var(--accent-glow), 0 0 18px rgba(182, 140, 255, 0.35);
      }
      .switch input:checked + .slider::before {
        transform: translateX(24px);
        background: var(--accent-strong);
      }
    </style>
  </head>
  <body>
    <div class="top">
      <strong>AuraPhase</strong>
      <label class="switch" aria-label="Enable AuraPhase">
        <input id="toggle" type="checkbox">
        <span class="slider" aria-hidden="true"></span>
      </label>
    </div>

    <div class="group" id="coreGroup">
      <div class="group-head">
        <span class="group-title">Core Controls</span>
      </div>

      <div class="row">
        <span>Mono</span>
        <span></span>
        <label class="switch" aria-label="Enable mono input">
          <input id="monoToggle" type="checkbox">
          <span class="slider" aria-hidden="true"></span>
        </label>
      </div>

      <div class="row">
        <span>Speed</span>
        <input id="speed" type="range" min="0.01" max="1.0" step="0.01">
        <span class="value" id="speedVal"></span>
      </div>

      <div class="row">
        <span>Intensity</span>
        <input id="intensity" type="range" min="0" max="1" step="0.01">
        <span class="value" id="intVal"></span>
      </div>
    </div>

    <div class="group" id="spinGroup">
      <div class="group-head">
        <span class="group-title">Direction Simulation</span>
        <label class="switch" aria-label="Enable Direction Simulation">
          <input id="spinToggle" type="checkbox">
          <span class="slider" aria-hidden="true"></span>
        </label>
      </div>

      <div class="row row-compact row-dir">
        <span>Direction</span>
        <div class="dir-toggle" id="directionWrap" role="group" aria-label="Spin direction">
          <button id="directionBtn" type="button" class="dir-btn" aria-label="Toggle direction"></button>
        </div>
      </div>
    </div>

    <div class="hint">
      Works best on YouTube. Report bugs or feedback on <a href="https://github.com/GrafKnusprig/AuraPhase/issues" target="_blank" rel="noopener noreferrer">GitHub</a>.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
