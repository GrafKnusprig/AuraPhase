<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 14px system-ui; margin: 12px; width: 290px; }
      .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
      .row { display: grid; grid-template-columns: 80px 1fr 60px; gap: 10px; align-items: center; margin: 10px 0; }
      input[type="range"] { width: 100%; }
      .value { text-align: right; font-variant-numeric: tabular-nums; }
      .hint { color: #555; font-size: 12px; margin-top: 8px; line-height: 1.3; }
    </style>
  </head>
  <body>
    <div class="top">
      <strong>AuraPhase</strong>
      <label><input id="toggle" type="checkbox"> On</label>
    </div>

    <div class="row">
      <span>Speed</span>
      <input id="speed" type="range" min="0.05" max="3.0" step="0.05">
      <span class="value" id="speedVal"></span>
    </div>

    <div class="row">
      <span>Intensity</span>
      <input id="intensity" type="range" min="0" max="1" step="0.01">
      <span class="value" id="intVal"></span>
    </div>

    <div class="hint">
      Works best on YouTube. Disabling should restore normal sound (no more silence, promise).
    </div>

    <script src="popup.js"></script>
  </body>
</html>
